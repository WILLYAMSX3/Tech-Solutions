<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/icon" href="../images/Logo Tech Titulo.png">
    <link rel="stylesheet" href="../styles/Login_one.css">
</head>
<body>
    <!--Início cabeçalho-->
    <header id="cabecalho">
        
            <nav class="cabecalho_container_nav">
                <div class="cabecalho_container_nav_menu">
                    <a href="../index.html">
                        <img src="../images/Logo Tech.png" alt="Logo da tech Aolutions">
                    </a>

                    <ul class="cabecalho_container_nav_menu_list_links">
                        <li>
                            <a class="cabecalho_container_menu_list_links" href="..//index.html">
                                Início
                            </a>
                        </li>

                        <li>
                            <a class="cabecalho_container_menu_list_links" href="#">
                                Quem somos
                            </a>
                        </li>

                        <li><a class="cabecalho_container_menu_list_links" href="#">
                            Nossa missão
                        </a>
                    </li>
                    </ul>
                </div>
            </nav>
    </header>
    <!--Fim cabeçalho-->

    <!--Inicio do main-->
    <main id="inicio">
        <div class="inicio_container">
            <h1>
                Antes de resolvermos o seu problema,<br>gostaríamos de conhecer você.
            </h1>
            
            <form action="login_two.html" method="get" class="incio_container_form">
                <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo">

                <label for="e-mail">E-mail:</label>
                    <input type="email" id="e-mail" name="e-mail" placeholder="ex: Techsolutions@gmail.com">
                

                <label for="telefone">Telefone:</label>
                    <input type="tel" id="tefelfone" name="telefone" placeholder="ex: (DDD) 93232-3232">

                <input id="container_form_button" type="submit" value="Proximo">
            </form>
        </div>
    </main>
    <!--Fim do main-->
</body>
</html>
